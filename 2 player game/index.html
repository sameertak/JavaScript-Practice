<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <main>
      <button id="newgame" class="newgame">üåöNew Game</button>
      <div id="dicegamecont" class="game">
        <div class="container">
          <div id='dice1' class="dice dice-one">
            <div id="dice-one-side-one" class='side one'>
              <div class="dot one-1"></div>
            </div>
            <div id="dice-one-side-two" class='side two'>
              <div class="dot two-1"></div>
              <div class="dot two-2"></div>
            </div>
            <div id="dice-one-side-three" class='side three'>
              <div class="dot three-1"></div>
              <div class="dot three-2"></div>
              <div class="dot three-3"></div>
            </div>
            <div id="dice-one-side-four" class='side four'>
              <div class="dot four-1"></div>
              <div class="dot four-2"></div>
              <div class="dot four-3"></div>
              <div class="dot four-4"></div>
            </div>
            <div id="dice-one-side-five" class='side five'>
              <div class="dot five-1"></div>
              <div class="dot five-2"></div>
              <div class="dot five-3"></div>
              <div class="dot five-4"></div>
              <div class="dot five-5"></div>
            </div>
            <div id="dice-one-side-six" class='side six'>
              <div class="dot six-1"></div>
              <div class="dot six-2"></div>
              <div class="dot six-3"></div>
              <div class="dot six-4"></div>
              <div class="dot six-5"></div>
              <div class="dot six-6"></div>
            </div>
          </div>
       </div>
        
       </div>
    
    
    
      <button id="roll" class="newgame dice_">üé≤Roll Dice</button>
      <button id="hold" class="newgame hold">üìçHold</button>
      <section id="p1" class="left">
        <div class="top">
          <h1 class="player" id="player1">Player 1</h1>
          <h2 id="score1" class="score">0</h2>
        </div>
        <div class="bottom">
          <div id="scorediv1" class="score__div">
            <h2 class="current">CURRENT</h3>
            <h2 id="current__score1" class="current__score">0</h3>
          </div>
        </div>
      </section>
      <section id="p2" class="left right">
        <div class="top">
            <h1 class="player">Player 2</h1>
            <h2 id="score2" class="score">0</h2>
          </div>
          <div class="bottom">
            <div id="scorediv2" class="score__div">
              <h2 class="current">CURRENT</h3>
              <h2 id="current__score2" class="current__score">0</h3>
            </div>
          </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
